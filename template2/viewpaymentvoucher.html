{% extends "mainpage.html" %}

{% block content %}
<div class="col-lg-4 breadcum-right">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'navigation:about' %}">Dashbord</a></li>
                <li class="breadcrumb-item"><a href="{% url 'navigation:createitem' %}">Items</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'navigation:item' %}">Create</a></li>
              </ol>
            </nav>
		</div>
    <form method="POST" id="purchase" enctype=multipart/form-data>
      {% csrf_token %}
      <div class='inner-form'>
        <h2 align="left">View Payment Voucher  :</h2>
        <br><br>
        
        
        <div class="form-group">
          <label>Vendor Code:</label>
          <input type="text" class="form-control" readonly name='vcode' id="vcode" value={{form.vcode}}>
            
        </div>
        <div class="form-group">
          <label>Vendor Name:</label>
          <input type="text" id="VNAME" name="vname" readonly value={{form.vname}} required>
        </div>
        <div class="form-group">
          <label>Vendor Address:</label>
          <input type="text" pattern="[0-9a-zA-Z'-'\s]*" id="VADD" name="vadd" value={{form.vadd}} readonly required>
        </div>
    
    
    
        <div class="form-group">
          <label>Item Code:</label>
          <input type="text" class="form-control" name='itemcode' id="itemcode" value={{form.itemcode}} readonly>
        </div>
        <div class="form-group">
          <label>Item Description:</label>
          <input type="text" id="itmdesc" name="desc" pattern="[0-9a-zA-Z'-'\s]*" value={{form.desc}} readonly required>
        </div>
    
        <div class="form-group">
          <label>UOM:</label>
          <input type="text" id="itmuom" name="uom" pattern="[0-9a-zA-Z'-'\s]*" value={{form.uom}} required>
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input type="number" name="quantity" id="quantity" step="2" value={{form.quantity}} required>
        </div>
        <div class="form-group">
          <label>Unit Price:</label>
          <input type="number" name="unitprice" id="up" step=".01" value={{form.unitprice}} required>
        </div>
        <div class="form-group">
          <label>Amount:</label>
          <input type="number" class="form-control" step=".01" name="amount" id="amount" value={{form.amount}} required readonly>
        </div>
    
        <div class="form-group">
          <label>CGST(%):</label>
          <input type="number" name="cgst" value={{form.cgst}}>
        </div>
        <div class="form-group">
          <label>IGST(%):</label>
          <input type="number" name="igst" value={{form.igst}}>
        </div>
        <div class="form-group">
          <label>SGST(%):</label>
          <input type="number" name="sgst" value={{form.sgst}}>
        </div>
       
        <div class="form-group">
          <label>CGST Amount:</label>
          <input type="number" name="cgstamount" id="Ca" value={{form.cgstamount}}>
      </div>
      <div class="form-group">
          <label>IGST Anount:</label>
          <input type="number" name="igstamount" id="Ia" value={{form.igstamount}}>
      </div>
      <div class="form-group">
          <label>SGST Amount:</label>
          <input type="number" name="sgstamount" id="Sa" value={{form.sgstamount}}>
      </div>
      <div class="form-group">
          <label>Total Amount:</label>
          <input type="number" name="totalamount" id="totalamount" value={{form.totalamount}}>
      </div>
      </div>
    </form>

{% endblock %}
